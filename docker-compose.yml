services:
  mongodb:
    image: mongo:latest
    container_name: turing_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - turing_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: turing_backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017/turing_pg
      - CORS_ORIGIN=*
      - ACCESS_TOKEN_SECRET=your_access_token_secret_here
      - ACCESS_TOKEN_EXPIRY=1d
      - REFRESH_TOKEN_SECRET=your_refresh_token_secret_here
      - REFRESH_TOKEN_EXPIRY=10d
    depends_on:
      - mongodb
    networks:
      - turing_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: turing_frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - turing_network

networks:
  turing_network:
    driver: bridge

volumes:
  mongodb_data:
